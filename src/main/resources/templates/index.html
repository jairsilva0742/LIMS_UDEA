<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Lista Empleados</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
	<a th:href="@{/vistaNuevoUsuario}" class="btn btn-primary">Nuevo Usuario</a>
	<br> <br>
		<table class="table">
			<thead>
				<tr>
					<th>NÚMERO IDENTIFICACIÓN</th>
					<th>NOMBRE COMPLETO</th>
					<th>TELÉFONO</th>
					<th>USUARIO</th>
					<th>CONTRASEÑA</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
				<tbody>
					<tr th:each="usuario:${listaUsuarios}">
						<td th:text="${usuario.id}"></td>
						<td th:text="${usuario.nombre}"></td>
						<td th:text="${usuario.telefono}"></td>
						<td th:text="${usuario.user}"></td>
						<td th:text="${usuario.contrasena}"></td>
						<td>
							<a th:href="@{/editar/}+${usuario.id}" class="btn btn-warning">Editar</a>
							<a th:href="@{/eliminar/}+${usuario.id}" class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</tbody>
		</table>

	</div>

</body>
</html>
