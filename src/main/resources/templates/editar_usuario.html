<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Editar Usuario</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
		<div class="col-sm-6">
			
			<form th:action="@{/GuardarUsuario}" th:object=${usuario} method="post">
			<input  type="hidden" th:field="*{id}"/>			
				<div class="card">
				<div class="card-header">
					<h3>Editar Usuario</h3>
				</div>
				<div class="card-body">
					<div class="form-group">
						<label>CC:</label>
						<input th:field="*{id}" type="text" class="form-control">
					</div>
					<div class="form-group">
						<label>Nombre:</label>
						<input th:field="*{nombre}" type="text" class="form-control">
					</div>
					<div class="form-group">
						<label>Telefono:</label>
						<input th:field="*{telefono}" type="text" class="form-control">
					</div>
					<div class="form-group">
						<label>Usuario:</label>
						<input th:field="*{user}" type="text" class="form-control">
					</div>
					<div class="form-group">
						<label>Contrasena:</label>
						<input th:field="*{contrasena}" type="text" class="form-control">
					</div>
				</div>
				<div class="card-footer">
					<input type="submit" value="Actualizar" class="btn btn-success">
				</div>
				</div>
			
			</form>
			
		</div>
	</div>
</body>
</html>
